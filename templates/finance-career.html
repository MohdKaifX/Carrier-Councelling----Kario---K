            height: 40px;
        }

        .nav-links {

            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

            background: linear-gradient(135deg, var(--finance-blue), var(--finance-dark));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.8;

            margin-bottom: 4rem;

            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);

            margin-bottom: 3rem;

            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .career-path {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

            margin-bottom: 2rem;
            position: relative;
            padding-left: 3rem;
        }

        .path-item:last-child {
            margin-bottom: 0;
        }

            position: absolute;
            left: 1rem;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--finance-blue);

            top: 0.5rem;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: var(--finance-blue);

            color: var(--light);
