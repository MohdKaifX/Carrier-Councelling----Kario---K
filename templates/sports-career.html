        }

            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

            align-items: center;

            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

            gap: 2rem;
            margin-bottom: 4rem;
        }

        .highlight-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);

        .highlight-card h3 {

        .highlight-card p {

            margin-bottom: 3rem;

            border-radius: 2rem;
            font-size: 0.9rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .career-path {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

            display: flex;
            margin-bottom: 2rem;
            position: relative;
            padding-left: 3rem;
        }

        .path-item:last-child {
            margin-bottom: 0;
        }

        .path-item::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--sports);

            top: 0.5rem;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: var(--sports);

            color: var(--light);

                const career = sportsCareerData[careerType];

                document.getElementById('career-experience').textContent = career.experience;
                
                // Set skills
                const skillsContainer = document.getElementById('skills-container');
                career.skills.forEach(skill => {
                    const skillTag = document.createElement('div');
                    skillTag.className = 'skill-tag';
                    skillTag.textContent = skill;
                    skillsContainer.appendChild(skillTag);
                });
                
                // Set companies
                document.getElementById('career-companies').textContent = career.companies;
                
                // Set career path
                const careerPath = document.getElementById('career-path');
                career.path.forEach(item => {
                    const pathItem = document.createElement('div');
                    pathItem.className = 'path-item';
                    
                    const pathContent = document.createElement('div');
                    pathContent.className = 'path-content';
                    
                    const h4 = document.createElement('h4');
                    h4.textContent = item.stage;
                    
                    const p = document.createElement('p');
                    p.textContent = item.content;
                    
                    pathContent.appendChild(h4);
                    pathContent.appendChild(p);
                    pathItem.appendChild(pathContent);
                    careerPath.appendChild(pathItem);
                });
                
                // Set resources
                const resourcesContainer = document.getElementById('resources-container');
                career.resources.forEach(resource => {
                    const resourceCard = document.createElement('div');
                    resourceCard.className = 'resource-card';
                    
                    const h4 = document.createElement('h4');
                    const icon = document.createElement('i');
                    
                    // Set appropriate icon based on resource type
                    if (resource.type === 'Book') {
                        icon.className = 'fas fa-book';
                    } else if (resource.type === 'Course') {
                        icon.className = 'fas fa-graduation-cap';
                    } else if (resource.type === 'Platform') {
                        icon.className = 'fas fa-globe';
                    } else if (resource.type === 'Journal') {
                        icon.className = 'fas fa-newspaper';
                    } else if (resource.type === 'Certification') {
                        icon.className = 'fas fa-certificate';
                    } else if (resource.type === 'Organization') {
                        icon.className = 'fas fa-university';
                    } else if (resource.type === 'Software') {
                        icon.className = 'fas fa-laptop-code';
                    } else if (resource.type === 'Workshop') {
                        icon.className = 'fas fa-chalkboard-teacher';
                    }
                    
                    h4.appendChild(icon);
                    h4.appendChild(document.createTextNode(` ${resource.type}: ${resource.title}`));
                    
                    const a = document.createElement('a');
                    a.href = resource.link;
                    a.textContent = 'View Resource';
                    a.target = '_blank';
                    
                    resourceCard.appendChild(h4);
                    resourceCard.appendChild(document.createElement('p'));
                    resourceCard.appendChild(a);
                    resourcesContainer.appendChild(resourceCard);
                });
                
                // Set job outlook
                document.getElementById('job-outlook').innerHTML = `
                    <h3><i class="fas fa-chart-line"></i> Market Outlook</h3>
                    <p>${career.outlook}</p>
                `;
            } else {
                // Default content if no valid career type
                document.getElementById('career-title').textContent = 'Sports Career Not Found';
                document.getElementById('career-description').textContent = 'The requested sports career path could not be found. Please return to the sports careers page and select a valid option.';
            }

            // Animation for elements when they come into view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.career-header, .highlight-card, .section-title, .career-path, .resource-card, #job-outlook')
                   .forEach(el => observer.observe(el));
