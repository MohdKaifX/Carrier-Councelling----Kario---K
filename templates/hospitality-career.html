            margin-bottom: 3rem;

                pathItem.innerHTML = `

                        <p>${stage.content}</p>
                    </div>
                `;
                careerPath.appendChild(pathItem);
            });
            
            // Set resources
            const resourcesContainer = document.getElementById('resources-container');
            career.resources.forEach(resource => {
                const resourceCard = document.createElement('div');
                resourceCard.className = 'resource-card';

                                         resource.type === 'Certification' ? 'certificate' : 
                                         resource.type === 'School' ? 'university' : 
                                         resource.type === 'Competition' ? 'trophy' : 
                                         resource.type === 'Association' ? 'users' : 
                                         resource.type === 'Platform' ? 'laptop' : 'info-circle'}"></i> ${resource.type}: ${resource.title}</h4>
                    <p>${resource.description || ''}</p>
                    <a href="${resource.link}" target="_blank">View Resource <i class="fas fa-external-link-alt"></i></a>
                `;
                resourcesContainer.appendChild(resourceCard);

            // Set job outlook

        // Animation for elements
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.highlight-card, .path-item, .resource-card')
