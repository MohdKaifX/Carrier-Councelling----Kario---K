        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-btn:hover {

            color: #94a3b8;

            line-height: 1.8;

            gap: 2rem;
            margin-bottom: 4rem;
        }

        .highlight-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);

        .highlight-card h3 {

            align-items: center;

        .highlight-card p {

        .section-title {

            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            border: 1px solid rgba(236, 72, 153, 0.3);
        }

        .career-path {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 72, 153, 0.2);

            margin-bottom: 2rem;
            position: relative;
            padding-left: 3rem;
        }

            margin-bottom: 0;
        }

        .path-item::before {

            position: absolute;
            left: 1rem;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--media);

            left: 0.75rem;
            top: 0.5rem;
            width: 0.5rem;
            height: 0.5rem;
