            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--cultural);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {

        }

        .cta-btn {
            background: linear-gradient(135deg, var(--cultural), var(--performance));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

            line-height: 1.8;

            margin-bottom: 4rem;

            color: var(--cultural);
            position: relative;
            display: inline-block;

            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--cultural), transparent);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

            border-radius: 2rem;
            font-size: 0.9rem;
            border: 1px solid rgba(167, 139, 250, 0.3);

            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(167, 139, 250, 0.2);

            left: 1rem;
            top: 0;
            height: 100%;
            width: 2px;

            top: 0.5rem;
            width: 0.5rem;
            height: 0.5rem;

                skillsContainer.appendChild(skillTag);
            });

                const pathItem = document.createElement("div");
                pathItem.className = "path-item";
                
                const pathContent = document.createElement("div");
                pathContent.className = "path-content";
                
                const stageTitle = document.createElement("h4");
                stageTitle.textContent = `${index + 1}. ${stage.stage}`;
                
                const stageDesc = document.createElement("p");
                stageDesc.textContent = stage.content;
                
                pathContent.appendChild(stageTitle);
                pathContent.appendChild(stageDesc);
                pathItem.appendChild(pathContent);
                careerPath.appendChild(pathItem);
            });
            
            // Populate resources

                const resourceCard = document.createElement("div");
                resourceCard.className = "resource-card";
                
                const resourceTitle = document.createElement("h4");
                resourceTitle.innerHTML = `<i class="fas ${getResourceIcon(resource.type)}"></i> ${resource.type}: ${resource.title}`;
                
                const resourceLink = document.createElement("a");
                resourceLink.href = resource.link;
                resourceLink.target = "_blank";
                resourceLink.textContent = "Explore Resource →";
                
                resourceCard.appendChild(resourceTitle);
                resourceCard.appendChild(resourceLink);
                resourcesContainer.appendChild(resourceCard);
            });

        function getResourceIcon(type) {
            switch(type.toLowerCase()) {
                case 'course': return 'fa-graduation-cap';
                case 'book': return 'fa-book';
                case 'platform': return 'fa-laptop-code';
                case 'certification': return 'fa-certificate';
                case 'documentation': return 'fa-file-alt';
                case 'community': return 'fa-users';
                case 'tool': return 'fa-tools';
                case 'blog': return 'fa-blog';
                case 'exam': return 'fa-file-signature';
                case 'organization': return 'fa-university';
                case 'school': return 'fa-school';
                case 'software': return 'fa-code';
                case 'journal': return 'fa-newspaper';
                case 'festival': return 'fa-calendar-star';
                default: return 'fa-link';
            }
        }
