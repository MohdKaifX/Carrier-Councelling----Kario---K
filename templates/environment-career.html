    }

      gap: 2rem;
      list-style: none;
    }

      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    }

      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);

      margin-bottom: 4rem;
      align-items: center;

      line-height: 1.8;

      gap: 2rem;
      margin-bottom: 4rem;
    }

      align-items: center;
      gap: 0.5rem;

      margin: 3rem 0 2rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), transparent);
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }

      border-radius: 2rem;
      font-size: 0.9rem;
      border: 1px solid rgba(16, 185, 129, 0.3);

    .career-path {

      padding: 2rem;
      margin-bottom: 3rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(16, 185, 129, 0.2);

      margin-bottom: 2rem;
      position: relative;
      padding-left: 3rem;
    }

    .path-item:last-child {
      margin-bottom: 0;
    }

    .path-item::before {
      content: '';
      position: absolute;
      left: 1rem;
      top: 0;
      height: 100%;
      width: 2px;
      background: var(--primary);
      opacity: 0.3;
    }

    .path-item::after {
      content: '';
      position: absolute;
      left: 0.75rem;
      top: 0.5rem;
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: var(--primary);

      margin-bottom: 0.5rem;
      color: var(--light);

      line-height: 1.6;

      margin-bottom: 4rem;

                                   resource.type === 'Dataset' ? 'database' :
